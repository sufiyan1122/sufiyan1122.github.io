  <script type="text/javascript">

    $(document).ready(function() {
    $('#Carousel').carousel({
        interval: 8000
    });
        $('body').scrollspy({ 
            target: '#mainnav', 
            offset: 000
        });	
    var width=0;
    var height=0;

    var imgs =$(".lightbox img")
    for (img of imgs){
   	if(img.clientWidth>width){
   		width=img.clientWidth;
   	}
   	if(img.clientHeight>height){
   		height=img.clientHeight;
   	}
   	console.log(width+" "+height)
   		;}
   		var min=width>height ? height:width;
    	console.log(min)
    
    $(".lightbox").parent().css({"max-height":min,"max-width":height,"border":"3px solid #fff","overflow":"hidden"})
   	
   	$.each(imgs, function (index, div) {
   		var width1=div.clientWidth;
       	var height1=div.clientHeight;
       	if(width1>height1){
       	$(this).css({"min-width":width1+(height-height1)})
        
}    
});


         
        
});
