  <script type="text/javascript">

    $(document).ready(function() {
    $('#Carousel').carousel({
        interval: 8000
    });
        $('body').scrollspy({ 
            target: '#mainnav', 
            offset: 000
        });	



      function gridMaker(){  
      win_width=$(window).width();
      if(win_width>991){
    	temp=Math.floor(win_width/6)-10
     //$(".lightbox").css({"min-height":temp,"min-width":temp,"border":"3px solid #fff","overflow":"hidden"})
     $(".lightbox").parent().css({"min-height":temp,"min-width":temp,"border":"3px solid #fff","overflow":"hidden"})
          	}
            else if(win_width>767 & win_width<991){
             temp=Math.floor(win_width/3)-20
     //$(".lightbox").css({"min-height":temp,"min-width":temp,"border":"3px solid #fff","overflow":"hidden"})
     $(".lightbox").parent().css({"min-height":temp,"min-width":temp,"border":"3px solid #fff","overflow":"hidden"}) 
            }
            else{
             temp=Math.floor(win_width/2)-30
     //$(".lightbox").css({"min-height":temp,"min-width":temp,"border":"3px solid #fff","overflow":"hidden"})
     $(".lightbox").parent().css({"min-height":temp,"min-width":temp,"border":"3px solid #fff","overflow":"hidden"}) 
            }
          }
      gridMaker();
      $(window).on("resize",function(){
        gridMaker();
      });
    });





  </script>
